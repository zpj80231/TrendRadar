name: Upstream Sync

permissions:
    contents: write

on:
    schedule:
        - cron: "0 8,23 * * *"
    workflow_dispatch:

jobs:
    sync_with_upstream:
        name: Sync with Upstream
        runs-on: ubuntu-latest
        if: ${{ github.event.repository.fork }}

        steps:
            - name: Checkout target repo
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            # 获取上游更改但是不自动合并
            - name: Fetch upstream changes
              run: |
                git remote add upstream https://github.com/sansan0/TrendRadar.git
                git fetch upstream master
                
            # 尝试合并，但在冲突时保留我们的版本
            - name: Merge with conflict resolution
              run: |
                git config user.name "GitHub Actions"
                git config user.email "actions@github.com"
                git merge -X ours upstream/master || echo "Merge conflict encountered, using our version"
                git add .
                git commit -m "Merge upstream changes (conflicts resolved by keeping our version)" || echo "No changes to commit"
                
            # 推送更改
            - name: Push changes
              run: |
                git push origin master
                
            - name: Check for Failure
              if: failure()
              run: |
                  echo "[Error] Due to a change in the workflow file of the upstream repository, GitHub has automatically suspended the scheduled automatic update. You need to manually sync your fork."
                  exit 1
